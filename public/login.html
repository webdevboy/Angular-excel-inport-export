<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Curve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="assets/plugins/bootstrap-select2/select2.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="assets/plugins/switchery/css/switchery.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="assets/css/pages-icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/theme.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]>
        <link href="pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <div class="login-container bg-white">
            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40 p-b-50">
              <div class="row">
                <div class="col-xs-12 text-center">
                  <img src="assets/img/curvetyp2x.png" alt="logo" data-src="assets/img/curvetyp.png" data-src-retina="assets/img/curvetyp2x.png" class="logo">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <form id="login-form" class="p-t-15" role="form">
                    <div id="notification"></div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="row">
                      <div class="col-md-6 col-md-offset-6 text-right">
                        <a href="#" class="text-info small">Forgot Password?</a>
                      </div>
                    </div>
                    <button class="btn btn-complete m-t-10" type="submit">Sign In</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="assets/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery/jquery_cookie.js" type="text/javascript"></script>
    <script>
      $('#login-form').submit(function(event) {
        event.preventDefault();
        $.ajax({
          type: "POST",
          url: "/signin",
          data: {
            email: $(this).find('input[name="email"]').val(),
            password: $(this).find('input[name="password"]').val()
          },
          success: function(response) {
            console.log(response);
            if(response.success) {
              Cookies.set('curveToken', response.token);
              window.location.replace(window.location.origin);
            } else {
              $('#notification').html('<div class="alert alert-info" role="alert"><h4 class="pull-left">Error Logging In</h4><br><p>' + response.message + '</p></div>');
            }
          },
        });
      });
    </script>
  </body>
</html>
