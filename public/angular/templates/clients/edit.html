<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <p>Curve</p>
        </li>
        <li><a href="/#/clients">Clients</a></li>
        <li ng-show="!client._id"><a href="" class="active">Create</a></li>
        <li ng-show="client._id"><a href="/#/clients/{{client._id}}" class="active">{{client.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid container-fixed-lg">
  <div class="row">
    <div class="col-xs-12 text-right">
      <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i>&nbsp;Delete</button>
      <button class="btn btn-complete" ng-click="save()"><i class="fa fa-check"></i> Save</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            Overview
          </div>
        </div>
        <div class="panel-body p-t-15">
          <div class="form-group required">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="client.name">
          </div>
          <div class="form-group">
            <label>Parent</label>
            <ui-select ng-model="client.parentId" ng-disabled="client._id">
              <ui-select-match>
                <span ng-bind="$select.selected.name"></span>
              </ui-select-match>
              <ui-select-choices repeat="item._id as item in (parents | filter: $select.search)">
                <span ng-bind="item.name"></span>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="form-group">
            <label>Payment Tier</label>
            <ui-select ng-model="client.paymentTier">
              <ui-select-match>
                <span ng-bind="$select.selected"></span>
              </ui-select-match>
              <ui-select-choices repeat="item in (paymentTiers | filter: $select.search)">
                <span ng-bind="item"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            Statement Details
          </div>
        </div>
        <div class="panel-body p-t-15">
          <form role="form">
            <div class="form-group required">
              <label>Company Name</label>
              <input type="text" class="form-control" ng-model="client.companyName">
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea class="form-control standard-textarea" ng-model="client.address"></textarea>
            </div>
            <div class="form-group required">
              <label>Email</label>
              <input type="text" class="form-control" ng-model="client.email">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade stick-up" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header clearfix text-left">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
        </button>
        <h5>Delete Client</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 m-t-20">
            <p>Are you sure you want to delete this client?  This cannot be undone.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 m-t-20 text-right">
            <button type="button" class="btn btn-default m-t-5" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger m-t-5" ng-click="delete()"><i class="fa fa-trash"></i>&nbsp;Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
