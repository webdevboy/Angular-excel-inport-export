<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <p>Curve</p>
        </li>
        <li><a href="/#/payees">Payees</a></li>
        <li ng-show="!payee._id"><a href="" class="active">Create</a></li>
        <li ng-show="payee._id"><a href="/#/payees/{{payee._id}}" class="active">{{payee.name}}</a></li>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- Main Container -->
<div class="container-fluid container-fixed-lg">
  <div class="row">
    <div class="col-xs-12 text-right">
      <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i>&nbsp;Delete</button>
      <button class="btn btn-complete" ng-click="save()"><i class="fa fa-check"></i> Save</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            Overview
          </div>
        </div>
        <div class="panel-body p-t-15">
          <div class="form-group required">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="payee.name">
          </div>
          <div class="form-group">
              <label>Address</label>
              <textarea class="form-control standard-textarea" ng-model="payee.address"></textarea>
            </div>
          <div class="form-group">
            <label>Country</label>
            <ui-select ng-model="payee.country">
              <ui-select-match>
                  <span ng-bind="$select.selected"></span>
              </ui-select-match>
              <ui-select-choices repeat="item in (countries | filter: $select.search)">
                  <span ng-bind="item"></span>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="form-group">
            <label>Vat No.</label>
            <input type="text" class="form-control" ng-model="payee.vatNo">
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            Bank Details
          </div>
        </div>
        <div class="panel-body p-t-15">
          <form role="form">
            <div class="form-group">
              <label>Bank Name</label>
              <input type="text" class="form-control" ng-model="payee.bankName">
            </div>
            <div class="form-group">
              <label>Bank Address</label>
              <textarea class="form-control standard-textarea" ng-model="payee.bankAddress"></textarea>
            </div>
            <div class="form-group">
              <label>Account No.</label>
              <input type="text" class="form-control" ng-model="payee.accountNo">
            </div>
            <div class="form-group">
              <label>Sort Code</label>
              <input type="text" class="form-control" ng-model="payee.sortCode">
            </div>
            <div class="form-group">
              <label>IBAN</label>
              <input type="text" class="form-control" ng-model="payee.iban">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade stick-up" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header clearfix text-left">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
        </button>
        <h5>Delete Payee</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 m-t-20">
            <p>Are you sure you want to delete this payee?  This cannot be undone.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 m-t-20 text-right">
            <button type="button" class="btn btn-default m-t-5" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger m-t-5" ng-click="delete()"><i class="fa fa-trash"></i>&nbsp;Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
